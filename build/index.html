<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бібліотека</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row my-3">
                <div class="col">
                    <h2 class="logo">Бібліотека</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-segment">
        <div class="container">
            <ul class="nav nav-tabs library-navs" id="navTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-linked active" id="books-tab" data-bs-toggle="tab" data-bs-target="#books"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Книги</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-linked" id="visitors-tab" data-bs-toggle="tab" data-bs-target="#visitors"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Відвідувачі</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-linked" id="cards-tab" data-bs-toggle="tab" data-bs-target="#cards" type="button"
                        role="tab" aria-controls="home" aria-selected="true">Картки</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-linked" id="statistics-tab" data-bs-toggle="tab" data-bs-target="#statistics"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Статистика</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="content tab-content mt-4" id="navContent">

        <div class="tab-pane fade show active" id="books" role="tabpanel" aria-labelledby="home-tab">
            
        </div>

        <div class="tab-pane fade" id="visitors" role="tabpanel" aria-labelledby="profile-tab">
            
        </div>

        <div class="tab-pane fade" id="cards" role="tabpanel" aria-labelledby="contact-tab">
            
        </div>

        <div class="tab-pane fade" id="statistics" role="tabpanel" aria-labelledby="contact-tab">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-content-center">
                        <h6 class="logo">Статистика:</h6>
                    </div>
                </div>
                <hr>
                
                <div class="row">
                    <div class="col">
                        <h6 class="logo my-3 justify-content-center">Найактивніші відвідувачі:</h6>
                        <table class="table table-bordered table-hover table-striped" style="max-width: 400px; margin: 10px auto">
                            <thead>
                                <tr>
                                    <th>Ім'я</th>
                                </tr>
                            </thead>
                            <tbody id="bestvisitors">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <h6 class="logo my-3 justify-content-center">Найпопулярніші книги:</h6>
                        <table class="table table-bordered table-hover table-striped" style="max-width: 400px; margin: 10px auto">
                            <thead>
                                <tr>
                                    <th>Назва книги</th>
                                </tr>
                            </thead>
                            <tbody id="bestbooks">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="defaultModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            
          </div>
        </div>
      </div>

</body>
<script src="js/app.js"></script>

</html>
