<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row my-3">
                <div class="col">
                    <h2 class="logo">library</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-segment">
        <div class="container">
            <ul class="nav nav-tabs" id="navTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-linked active" id="books-tab" data-bs-toggle="tab" data-bs-target="#books"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Книги</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-linked" id="visitors-tab" data-bs-toggle="tab" data-bs-target="#visitors"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Відвідувачі</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-linked" id="cards-tab" data-bs-toggle="tab" data-bs-target="#cards" type="button"
                        role="tab" aria-controls="home" aria-selected="true">Картки</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-linked" id="statistics-tab" data-bs-toggle="tab" data-bs-target="#statistics"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Статистика</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="content tab-content mt-4" id="navContent">

        <div class="tab-pane fade show active" id="books" role="tabpanel" aria-labelledby="home-tab">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-content-center">
                        <h6 class="logo">all visitors:</h6>
                    </div>
                    <div class="col d-flex justify-content-end align-content-center">
                        <button class="btn custom-btn">New visitor</button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col d-flex align-content-center">
                        <div class="input-group my-3">
                            <select class="form-select" aria-describedby="basic-addon1">
                                <option value="">1234</option>
                            </select>
                            <button class="btn btn-secondary">Сортувати</button>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-end align-content-center">
                        <div class="input-group my-3">
                            <input type="text" class="form-control">
                            <button class="btn btn-secondary">Шукати</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>name</th>
                                    <th>phone</th>
                                    <th>edit</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="visitors" role="tabpanel" aria-labelledby="profile-tab">
            2
        </div>

        <div class="tab-pane fade" id="cards" role="tabpanel" aria-labelledby="contact-tab">
            3
        </div>

        <div class="tab-pane fade" id="statistics" role="tabpanel" aria-labelledby="contact-tab">
            4
        </div>

    </div>

</body>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
